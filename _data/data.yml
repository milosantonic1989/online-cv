experiences:
  title: Professional Experience
  info:
    - role: Head of Operations
      time: 2018 - Present
      company: Widewalls Ltd.
      details: |
        Managing a team of people in charge of daily operational activities, which include:
          - all customer-related workflows and interactions through a CRM system (initial sales,
          client relationship, support)
          - service delivery process and reporting to the existing clients
          - activities related to database maintenance managed through the admin back-office and additional
          support platform, and inventory management on the different third-party platforms.

        Managing IT tasks on the Scrum board related to the platform maintenance and development
        of the new projects, together with the weekly sprint planning process and communication with
        the internal IT team, as well as external IT providers.

        Setting up, tracking, and reporting ad campaigns for advertising partners managed through
        Google Ad Manager and admin back-office.

        Daily coordination with Marketing and Editorial teams regarding activities related to the service
        delivery process, cold-mailing, and marketing campaigns to the potential leads and users.

    - role: QA & Database Specialist
      time: 2017 - 2018
      company: Widewalls Ltd.
      details: |
        Testing and evaluating new and existing features to identify and help remove bugs, glitches and other
        user experience issues.
        Activities related to database maintenance managed through the admin back-office and additional
        support platform.

    - role: Sales and Data Manager
      time: 2015 - 2017
      company: Widewalls Ltd.
      details: |
        Lead generation and contact research.
        Cold mailing and building CRM system.
        Tracking sales goals and reporting results.
        Data management and data analysis.
